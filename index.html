<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Sorting visualization</title>
    <link href="css/style.min.css?v=0.0.1" rel="stylesheet" type="text/css">
</head>
<body>

<header>
    <h1>Sorting algorithms visualization</h1>
</header>

<main>
    <div class="controls">
        <div class="control-shuffle" id="shuffle-arrays">
            <span id="shuffle">Shuffle arrays</span>
            <i class="fas fa-random"></i>
        </div>
        <div class="control-size">
            <span>Array size:</span>
            <div class="btn-group">
                <button class="btn" data-size="10">10</button>
                <button class="btn" data-size="20">20</button>
                <button class="btn" data-size="30">30</button>
                <button class="btn" data-size="40">40</button>
                <button class="btn" data-size="50">50</button>
            </div>
        </div>
        <div class="control-about">
            <span id="about-algorithms">About algorithms</span>
        </div>
    </div>

    <div class="sorting-frame">
        <table>

            <tr>
                <th>
                    <div class="playable" id="test"><i class="fas fa-play"></i><span>Play all</span></div>
                </th>
                <th>
                    <div class="playable"><i class="fas fa-play"></i><span>Random</span></div>
                </th>
                <th>
                    <div class="playable"><i class="fas fa-play"></i><span>Reversed</span></div>
                </th>
                <th>
                    <div class="playable"><i class="fas fa-play"></i><span>Clustered</span></div>
                </th>
                <th>
                    <div class="playable"><i class="fas fa-play"></i><span>Almost sorted</span></div>
                </th>
                <th>
                    <div class="playable"><i class="fas fa-play"></i><span>Few unique</span></div>
                </th>
            </tr>

            <tr>
                <td>
                    <div class="playable"><i class="fas fa-play"></i><span>Bubble</span></div>
                </td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
            </tr>

            <tr>
                <td>
                    <div class="playable"><i class="fas fa-play"></i><span>Shaker</span></div>
                </td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
            </tr>

            <tr>
                <td>
                    <div class="playable"><i class="fas fa-play"></i><span>Quick</span></div>
                </td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
            </tr>

            <tr>
                <td>
                    <div class="playable"><i class="fas fa-play"></i><span>Comb</span></div>
                </td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
            </tr>

            <tr>
                <td>
                    <div class="playable"><i class="fas fa-play"></i><span>Selection</span></div>
                </td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
            </tr>

            <tr>
                <td>
                    <div class="playable"><i class="fas fa-play"></i><span>Insertion</span></div>
                </td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
            </tr>

            <tr>
                <td>
                    <div class="playable"><i class="fas fa-play"></i><span>Shell</span></div>
                </td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
            </tr>

            <tr>
                <td>
                    <div class="playable"><i class="fas fa-play"></i><span>Merge</span></div>
                </td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
                <td class="canvas-cell"></td>
            </tr>

        </table>
    </div>

    <div class="useful-links">
        <span id="about-site">About this site</span>
        <br/>
        <span id="about-authors">About authors</span>
    </div>
</main>

<footer>
    Made by <span>Ovechko Aleksandr</span> and <span>Shulenko Yelizaveta</span> Â© 2019
</footer>

<script src="assets/libs/jquery-3.4.1.js"></script>
<script src="/js/algorithms.js"></script>
<script src="/js/animator.js?v=0.0.1"></script>
</body>
</html>
